<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<div class="header">
  <div class="container">

    <div class="heder_logo">
      <span class="material-symbols-outlined">favorite</span>
      <p class="name_organization">Муниципальное бюджетное образовательное учреждение дополнительного образования "Центр информационных технологий" города Искитима Новосибирской области</p>
    </div>

    <div class="header_contact_addr">
        <p></p>
    </div>

    <form [formGroup]="searchForm" class="header_search">
        <mat-form-field>
          <mat-label>Поиск по сайту</mat-label>
          <input formControlName="search" matInput>
        </mat-form-field>
      </form>


  </div>
</div>
