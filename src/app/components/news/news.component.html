<div class="container posts">
    <h2>Новости</h2>

    <div class="news_post" *ngFor="let post of posts">

        <div class="news_data">
            <div>{{ post.created }}</div>
        </div>

        <div class="news_text">
            <div>{{ post.title }}</div>
            <div>{{ post.content }}</div>
        </div>
        
    </div>
</div>
