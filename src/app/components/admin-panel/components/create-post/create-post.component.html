<div class="container">
  <div class="create_post">
    <h2>Создать пост</h2>

    <form [formGroup]="postForm" class="example-form">
      <mat-form-field style="width: 100%;">
        <mat-label>{{ currentDate }}</mat-label>
        <input
          formControlName="date"
          matInput
          [matDatepicker]="dp3"
        />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="dp3"
        ></mat-datepicker-toggle>
        <mat-datepicker #dp3 disabled="true"></mat-datepicker>
      </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Заголовок</mat-label>
          <input formControlName="title" matInput placeholder=" " value=" " />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Введите текст поста</mat-label>
          <textarea
            formControlName="text"
            matInput
            placeholder=" "
            value=" "
          ></textarea>
        </mat-form-field>

        <button mat-raised-button (click)="openDialog('2023-05-22T15:04:05Z', postForm.value.title, postForm.value.text, '0ms', '0ms')">Создать</button>

      </form>
  </div>
</div>
