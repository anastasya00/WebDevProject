<h2 mat-dialog-title>Создать пост</h2>
<mat-dialog-content>
  Вы уверены, что хотите опубликовать этот пост?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Нет</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="CreatePost(data.date, data.title, data.text)">Да</button>
</mat-dialog-actions>
